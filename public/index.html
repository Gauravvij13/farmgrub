      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Locally grown groceries, same day delivery. Vegetables, fruit, bread, meat, milk, eggs, sides, snacks, drinks, desserts, and more..."

    />

    />
    <style>
      .full-page-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        height: 100%;
        background-image: radial-gradient(#c5f5ff, #88ddee);
      }
      .image-container {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 300px;
        height: auto;
        margin: auto;
      }
      .full-page-loader > img {
        animation: 1.8s infinite heartbeat;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
